<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social links profile | Frontend Mentor</title>
  <link rel="stylesheet" href="/src/assets/styles/style.css">
</head>

<body>
  <main>
    <section class="social-links">
      <div class="container">
        <div class="card">
          <h1 class="sr-only">Jessica Randall's Social Links</h1>
          <div class="card__person-info">
            <img class="card__person-img" width="88px" height="88px" src="/src/assets/images/avatar-jessica.jpeg" alt="Jessica Randall's photo" draggable="false">
            <div class="card__person-name">Jessica Randall</div>
            <div class="card__person-location">London, United Kingdom</div>
            <div class="card__person-descr">"Front-end developer and avid reader."</div>
          </div>
          <ul class="card__links">
            <li class="card__link-item">
              <a href="#!" class="card__link">GitHub</a>
            </li>
            <li class="card__link-item">
              <a href="#!" class="card__link">Frontend Mentor</a>
            </li>
            <li class="card__link-item">
              <a href="#!" class="card__link">LinkedIn</a>
            </li>
            <li class="card__link-item">
              <a href="#!" class="card__link">Twitter</a>
            </li>
            <li class="card__link-item">
              <a href="#!" class="card__link">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
